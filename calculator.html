<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="count">0</h1>
    <button id="decrement" onclick="-">-</button>
    <button id="reset" onclick="reset()">reset</button>
    <button id="increment" onclick="increment()">+</button>


<script>
    let c=0;
    let countValue=document.getElementById("count");
    let decrementButton=document.getElementById("decrement");
    decrementButton.addEventListener("click",function(){
        c=c-1;
        countValue.innerText=c;
         color();
    });
    function reset(){
        c=0;
        countValue.innerText=c;
        color();
    }
    function increment(){
        c=c+1;
        countValue.innerText=c;
        color();

    }
    function color(){
        if(c==0){
            countValue.style.backgroundColor ="";
        }
        else if(c%2==0){
            countValue.style.backgroundColor="red";
        }
        
        else if(c%2!=0){
            countValue.style.backgroundColor="blue";
        }
        else if(c%3==0){
            countValue.style.backgroundColor="gray";
        }
    }

              
</script>
</body>
</html>
